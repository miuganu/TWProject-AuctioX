<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700" rel="stylesheet">

    <!-- style -->
    <link href="style/common.css" rel="stylesheet">
    <link href="style/login.css" rel="stylesheet">
</head>
<body>
<main class="container">
    <div class="container-bubble container-bubble--small">
        <form class="small-form">
            <h1 class="small-form-title">Sign In</h1>
            <input type="text" placeholder="username" class="login-input">
            <input type="password" placeholder="password" class="login-input">
            <a class="login-button" href="home.html"><button type="button" class="login-button">Log In</button></a>
        </form>
    </div>

    <br>
    
    <h1 class="container-title">AuctioX</h1>

    <div class="container-bubble container-bubble--big">
        <form class="large-form">
            <h1 class="large-form-title">Make an <br>account</h1>
            <input type="text" placeholder="username" class="sing-un-input">
            <input type="password" placeholder="password" class="sing-un-input">
            <input type="password" placeholder="password again" class="sing-un-input">
            <button type="submit" class="sing-un-button">Sign Up</button>
        </form>
    </div>
</main>
</body>
</html>
